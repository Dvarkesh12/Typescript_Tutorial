<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Tutorial</title>
  <!-- A stylesheet named "styles.css" is connected to this html -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <h1>Finance Logger</h1>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <!-- Create a dropdown menu for "Type" having "Invoice" and "Payments" as options -->
    <form class="new-item-form">
      <div class="field">
        <label>Type:</label>
        <select id="type">
          <option value="invoice">Invoice</option>
          <option value="payment">Payment</option>
        </select>
      </div>
       <!-- Add "To/Form" -->
      <div class="field">
        <label>To / From:</label>
        <input type="text" id="tofrom">
      </div>   
      <!-- Add "Details" -->
      <div class="field">
        <label>Details:</label>
        <input type="text" id="details">
      </div>
      <!-- Add "Amount" -->
      <div class="field">
        <label>Amount (Â£):</label>
        <input type="number" id="amount">
      </div>
      <!-- Button for "Add" -->
      <button>Add</button>
    </form>

    <!-- Comapany Name with Link -->

    <a href="https://www.thenetninja.co.uk">The Net Ninja</a>
  </footer>

  <script src='sandbox.js'></script>
</body>
</html>
